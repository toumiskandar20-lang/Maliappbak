<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { 
  getFirestore, collection, getDocs, doc, updateDoc, getDoc, serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT.firebaseapp.com",
  projectId: "PROJECT_ID",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async user=>{
  if(!user){
    document.body.innerHTML="âŒ ÙŠØ¬Ø¨ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„";
    return;
  }

  const adminSnap = await getDoc(doc(db,"users",user.uid));
  if(!adminSnap.exists() || adminSnap.data().isAdmin !== true){
    document.body.innerHTML="ğŸš« Ø¯Ø®ÙˆÙ„ ØºÙŠØ± Ù…ØµØ±Ø­";
    return;
  }

  loadWithdrawals();
});

async function loadWithdrawals(){
  const snap = await getDocs(collection(db,"withdrawals"));
  const box = document.getElementById("withdrawList");
  box.innerHTML="";

  snap.forEach(d=>{
    const w = d.data();
    if(w.status !== "pending") return;

    box.innerHTML += `
      <div class="card">
        <div>ğŸ‘¤ ${w.email}</div>
        <div>ğŸ’° ${w.amount}</div>
        <button class="approve" onclick="approve('${d.id}','${w.userId}',${w.amount})">Ù‚Ø¨ÙˆÙ„</button>
        <button class="reject" onclick="reject('${d.id}')">Ø±ÙØ¶</button>
      </div>
    `;
  });
}

window.approve = async (wid, uid, amount)=>{
  await updateDoc(doc(db,"withdrawals",wid),{
    status:"approved",
    approvedAt:serverTimestamp()
  });

  const userRef = doc(db,"users",uid);
  const userSnap = await getDoc(userRef);
  const newBalance = userSnap.data().balance - amount;

  await updateDoc(userRef,{balance:newBalance});
  loadWithdrawals();
};

window.reject = async (wid)=>{
  await updateDoc(doc(db,"withdrawals",wid),{
    status:"rejected"
  });
  loadWithdrawals();
};
</script>
