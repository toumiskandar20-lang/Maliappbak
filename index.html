<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  updateDoc,
  addDoc,
  collection,
  query,
  where,
  getDocs,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* ğŸ”¥ Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyBfMUa-8vsUZ_1r5F79iSKOKqMre99lwbI",
  authDomain: "maliapp-63f91.firebaseapp.com",
  projectId: "maliapp-63f91"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let userData={};
let currentTask=false;

const LEVELS={
  1:{tasks:5,ref:5},
  2:{tasks:11,price:230,ref:23},
  3:{tasks:23,price:590,ref:34}
};

/* REGISTER */
window.register=async()=>{
  const cred=await createUserWithEmailAndPassword(auth,email.value,password.value);
  await setDoc(doc(db,"users",cred.user.uid),{
    balance:0,
    level:1,
    ref:refUid.value||null
  });
};

/* LOGIN */
window.login=async()=>{
  await signInWithEmailAndPassword(auth,email.value,password.value);
};

/* AUTH STATE */
onAuthStateChanged(auth,async user=>{
  if(!user) return;
  const snap=await getDoc(doc(db,"users",user.uid));
  userData=snap.data();

  /* Ù…ÙƒØ§ÙØ£Ø© Ø§Ù„Ø¯Ø¹ÙˆØ© */
  if(userData.ref && !userData.refPaid){
    const reward=LEVELS[userData.level].ref;
    const refDoc=doc(db,"users",userData.ref);
    const refSnap=await getDoc(refDoc);
    if(refSnap.exists()){
      await updateDoc(refDoc,{
        balance:(refSnap.data().balance||0)+reward
      });
    }
    await updateDoc(doc(db,"users",user.uid),{refPaid:true});
  }

  authBox.style.display="none";
  appBox.style.display="block";
  updateUI();
  loadTasks();
});

/* UI */
function updateUI(){
  balance.innerText=userData.balance;
  level.innerText=userData.level;
}

/* TASKS */
function loadTasks(){
  tasksBox.innerHTML="";
  for(let i=1;i<=LEVELS[userData.level].tasks;i++){
    tasksBox.innerHTML+=`
    <div class="task">
      Ù…Ù‡Ù…Ø© ${i}
      <button onclick="startTask(this)">Ø§Ø¨Ø¯Ø£</button>
    </div>`;
  }
}

window.startTask=(btn)=>{
  if(currentTask) return;
  currentTask=true;
  let t=10;
  btn.disabled=true;
  const timer=setInterval(()=>{
    btn.innerText=t--;
    if(t<0){
      clearInterval(timer);
      btn.innerText="âœ”";
      userData.balance+=10;
      updateDoc(doc(db,"users",auth.currentUser.uid),{
        balance:userData.balance
      });
      updateUI();
      currentTask=false;
    }
  },1000);
};

/* UPGRADE */
window.openUpgrade=()=>{
  appBox.style.display="none";
  upgradeBox.style.display="block";
};

window.upgrade=async(lvl)=>{
  if(userData.level>=lvl) return alert("Ù„Ø¯ÙŠÙƒ Ù‡Ø°Ø§ Ø§Ù„Ù…Ø³ØªÙˆÙ‰");
  if(userData.balance<LEVELS[lvl].price) return alert("Ø§Ù„Ø±ØµÙŠØ¯ ØºÙŠØ± ÙƒØ§Ù");
  userData.balance-=LEVELS[lvl].price;
  userData.level=lvl;
  await updateDoc(doc(db,"users",auth.currentUser.uid),{
    balance:userData.balance,
    level:lvl
  });
  back();
  updateUI();
  loadTasks();
};

/* WITHDRAW */
window.requestWithdraw=async()=>{
  const amount=Number(withdrawAmount.value);
  if(amount<=0||amount>userData.balance) return alert("Ù…Ø¨Ù„Øº ØºÙŠØ± ØµØ­ÙŠØ­");
  userData.balance-=amount;

  await addDoc(collection(db,"withdrawals"),{
    userId:auth.currentUser.uid,
    email:auth.currentUser.email,
    amount,
    status:"pending",
    createdAt:serverTimestamp()
  });

  await updateDoc(doc(db,"users",auth.currentUser.uid),{
    balance:userData.balance
  });

  withdrawAmount.value="";
  updateUI();
};

/* HISTORY */
window.openHistory=async()=>{
  appBox.style.display="none";
  historyBox.style.display="block";
  withdrawHistory.innerHTML="";

  const q=query(
    collection(db,"withdrawals"),
    where("userId","==",auth.currentUser.uid)
  );
  const snap=await getDocs(q);

  snap.forEach(d=>{
    const w=d.data();
    const date=w.createdAt?.toDate().toLocaleString()||"";
    withdrawHistory.innerHTML+=`
    <div class="history-card">
      <div>ğŸ’µ ${w.amount}<br><small>${date}</small></div>
      <span class="badge ${w.status}">${w.status}</span>
    </div>`;
  });
};

/* BACK */
window.back=()=>{
  upgradeBox.style.display="none";
  historyBox.style.display="none";
  appBox.style.display="block";
};
